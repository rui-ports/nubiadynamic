jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environments
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo apt-get install wget
            sudo apt-get install p7zip-full
            sudo apt-get update -y
            sudo apt-get install -y simg2img  
            sudo apt-get install -y brotli
            sudo apt-get install unzip
            sudo apt-get install zip gzip tar
            sudo apt install software-properties-common
            sudo add-apt-repository ppa:deadsnakes/ppa
            sudo apt update
            sudo apt install python3.8

       - name: System.img
         run: |
              sudo aria2c https://tdrive.manofuranium.workers.dev/miui_LMI_20.7.30_2de74df6ca_11.0/system_ext.new.dat.br
              sudo aria2c https://tdrive.manofuranium.workers.dev/miui_LMI_20.7.30_2de74df6ca_11.0/system_ext.transfer.list

       - name: System.img
         run: |
              sudo aria2c http://tdrive.manofuranium.workers.dev/sdat2img.py
              sudo chmod +x sdat2img.py
              sudo brotli -d system_ext.new.dat.br
              sudo rm -f system_ext.new.dat.br
              sudo ./sdat2img.py system_ext.transfer.list system_ext.new.dat.br system_ext.img
              sudo rm -rf system_ext.new.dat system_ext.transfer.list
              sudo zip systemnew.zip system_new.img
              
       - name: upload aonly n info
